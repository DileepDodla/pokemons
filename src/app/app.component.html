<mat-toolbar color="primary" style="background-color: #512DA8 !important;">
    <!--#512DA8-->
    <mat-toolbar-row>
        <span class="mx-auto">Pokemon Go</span>
        <button mat-mini-fab color="accent" style="position: absolute; right: 3%" title="Play/Pause Song"
            (click)="playMusic()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-music-note"
                viewBox="0 0 16 16">
                <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2z" />
                <path fill-rule="evenodd" d="M9 3v10H8V3h1z" />
                <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5V2.82z" />
            </svg>
        </button>

    </mat-toolbar-row>
</mat-toolbar>
<app-pokemons></app-pokemons>
